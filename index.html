<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Landing Page With Light/Dark Mode</title>
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="images/shape.png" alt="shape" class="shape" />
        <header>
          <div class="container">
            <div class="logo">
              <img src="images/logo.png" alt="logo" />
              <h3>Danvo</h3>
            </div>
            <div class="links">
              <ul>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Testimonials</a></li>
                <li><a href="#" class="btn">Sign up</a></li>
              </ul>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>
                  The future is here,<br />
                  Start Exploring now.
                </h1>
              </div>
              <p class="text">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                Architecto, repudiandae nisi nemo dicta magni aliquam aliquid ab
                ullam aperiam!
              </p>
              <div class="cta">
                <a href="#" class="btn">Get started</a>
              </div>
            </div>
            <div class="right">
              <img src="images/person.png" alt="person" class="person" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="app.js"></script>
  </body>
</html>
